            {chapter:5,exam:"D",number:38,text:"Consider the following defect report for a Book Lending System.\n\nDefect ID: 001 | Title: Unable to Return a Book | Severity: High | Priority: [blank]\nEnvironment: Windows 10, Google Chrome\n\nDescription: When attempting to return a book using the Book Return feature, the system does not register the return and the book remains checked out to the user.\n\nSteps to Reproduce:\n1. Login to the Book Lending System as a user who has checked out a book.\n2. Click on the 'Book Return' button for the book that has been checked out.\n3. System does not register the return and the book remains checked out.\n\nExpected Result: The book should be returned and no longer appear as checked out to the user.\nActual Result: The book remains checked out to the user and is not registered as returned in the system.\nAttachments: [empty list]\n\nWhich of the following is MOST likely to help the developer reproduce the failure quickly?",choices:["Adding information about which users and which books the failure affects to the 'Description' section","Filling in the missing value for the 'Priority' field","Adding memory dumps and database snapshots taken after each step described in the 'Steps to Reproduce' section to the 'Attachments' section","Repeating the same test case for different environments and writing defect reports for each of them separately"],answer:"a"},
            // Exam C
            {chapter:5,exam:"C",number:30,text:"Which of the following is NOT a purpose of a test plan?",choices:["To define test data and expected results for component tests and component integration tests","To define as exit criteria from the component test level that '100% statement coverage and 100% branch coverage must be achieved'","To describe what fields the test progress report shall contain and what should be the form of this report","To explain why system integration testing will be excluded from testing, although the test strategy requires this test level"],answer:"a"},
            {chapter:5,exam:"C",number:31,text:"At the beginning of each iteration, the team estimates the amount of work (in person-days) they will need to complete during the iteration. Let E(n) be the estimated amount of work for iteration n, and let A(n) be the actual amount of work done in iteration n. From the third iteration, the team uses the following estimation model based on extrapolation:\n\nE(n) = (3 * A(n-1) + A(n-2)) / 4\n\nWhat is the estimated amount of work for iteration #5?",choices:["10.5 person-days","8.25 person-days","6.5 person-days","9.4 person-days"],answer:"c"},
            {chapter:5,exam:"C",number:32,text:"You are preparing a test execution schedule for executing seven test cases TC 1 to TC 7.\n\nThe figure includes the priorities of these test cases (1=highest priority, 3 = lowest priority). The figure also shows the dependencies between test cases using arrows. For instance, the arrow from TC 4 to TC 5 means that TC 5 can only be executed if TC 4 was previously executed.\n\nWhich test case should be executed sixth?",choices:["TC 3","TC 5","TC 6","TC 2"],answer:"a"},
            {chapter:5,exam:"C",number:33,text:"What does the test pyramid model show?",choices:["That tests may have different priorities","That tests may have different granularity","That tests may require different coverage criteria","That tests may depend on other tests"],answer:"b"},
            {chapter:5,exam:"C",number:34,text:"What is the relationship between the testing quadrants, test levels and test types?",choices:["Testing quadrants represent particular combinations of test levels and test types, defining their location in the software development lifecycle","Testing quadrants describe the degree of granularity of individual test types performed at each test level","Testing quadrants assign the test types that can be performed to the test levels","Testing quadrants group test levels and test types by several criteria such as targeting specific stakeholders"],answer:"d"},
            {chapter:5,exam:"C",number:35,text:"Which of the following is an example of how product risk analysis may influence the thoroughness and scope of testing?",choices:["Continuous risk monitoring allows us to identify an emerging risk as soon as possible","Risk identification allows us to implement risk mitigation activities and reduce the risk level","The assessed risk level helps us to select the rigor of testing","Risk analysis allows us to derive coverage items"],answer:"c"},
            {chapter:5,exam:"C",number:36,text:"Which of the following activities in the test process makes the MOST use of test progress reports?",choices:["Test design","Test completion","Test analysis","Test planning"],answer:"b"},
            {chapter:5,exam:"C",number:37,text:"Which of the following is NOT an example of how configuration management supports testing?",choices:["All commits to the repository are uniquely identified and version controlled","All changes in the test environment elements are tracked","All requirement specifications are referenced unambiguously in test plans","All identified defects have an assigned status"],answer:"d"},
            {chapter:5,exam:"C",number:38,text:"Consider the following defect report for a web-based shopping application:\n\nApplication: WebShop v0.99\nDefect: Login button not working\n\nSteps to Reproduce:\n1. Launch the website\n2. Click on the login button\n\nExpected result: The user should be redirected to the login page.\nActual result: The login button does not respond when clicked.\n\nSeverity: High\nPriority: Urgent\n\nWhat is the MOST important information that is missing from this defect report?",choices:["Name of the tester and date","Test environment elements and their version numbers","Identification of the test object","Impact on the interests of stakeholders"],answer:"b"},
            // Exam B
            {chapter:5,exam:"B",number:30,text:"Your team follows the process that uses the DevOps delivery pipeline. The first three steps of this process are:\n(1) Code development\n(2) Submit code into a version control system and merge it into the 'test' branch\n(3) Perform component testing for the submitted code\n\nWhich of the following is BEST suited to be the entry criterion for step (2) of this pipeline?",choices:["Static analysis returns no high severity warnings for the submitted code","System version control reports no conflicts when merging code into the 'test' branch","Component tests are compiled and ready to be executed","Statement coverage is at least 80%"],answer:"a"},
            {chapter:5,exam:"B",number:31,text:"You want to estimate the test effort for the new project using estimation based on ratios. You calculate the test-to-development effort ratio using averaged data for both development effort and test effort from four historical projects similar to the new one.\n\nThe estimated development effort for the new project is $800,000. What is your estimate of the test effort in this project?",choices:["$40,000","$80,000","$81,250","$82,500"],answer:"b"},
            {chapter:5,exam:"B",number:32,text:"You are testing a web application that allows users to SEARCH for products, VIEW product details, ADD products to a shopping cart, and place an ORDER.\n\nYou have prepared seven test cases, all of which you want to execute. The tests should be executed in the best order, based on test priority.\n\nWhich test case should be executed as the fourth one?",choices:["TC3","TC1","TC7","TC2"],answer:"b"},
            {chapter:5,exam:"B",number:33,text:"According to the testing quadrants model, which of the following falls into quadrant Q1 ('technology facing' and 'support the team')?",choices:["Usability testing","Functional testing","User acceptance testing","Component integration testing"],answer:"d"},
            {chapter:5,exam:"B",number:34,text:"Given the following risks:\n1. Ineffective loop implementation causes long system responses\n2. Consumers change their preferences\n3. Flooding of the server room\n4. Patients above a certain age receive inaccurate reports\n\nAnd the following mitigation activities:\nA. Risk acceptance\nB. Testing for performance efficiency\nC. Using boundary value analysis as the test technique\nD. Risk transfer\n\nWhich of the following BEST matches the risks with the mitigation activities?",choices:["1C, 2D, 3A, 4B","1B, 2D, 3A, 4C","1B, 2A, 3D, 4C","1C, 2A, 3D, 4B"],answer:"c"},
            {chapter:5,exam:"B",number:35,text:"Which of the following is a product quality metric?",choices:["Mean time to failure","Number of defects found","Requirements coverage","Defect detection percentage"],answer:"a"},
            {chapter:5,exam:"B",number:36,text:"You are a member of a test team located in North America, developing a product for a client located in Europe. The team is agile and follows the DevOps approach and uses a continuous integration/continuous delivery pipeline.\n\nWhich of the following is the LEAST effective way to communicate test progress to the customer?",choices:["Face-to-face","Dashboards","Email","Video conferencing"],answer:"a"},
            {chapter:5,exam:"B",number:37,text:"Which of the following BEST describes an example of how configuration management (CM) supports testing?",choices:["Having the version number of the environment, the CM tool can retrieve the version numbers of libraries, stubs and drivers used in that environment","Having a record of the values of the inputs, the CM tool can execute the test cases for these configurations and calculate the coverage","Having data about the date of purchase of a software license, the CM tool automatically generates information about the fact that the product license is coming to an end","Having the version number of the test case, the CM tool can automatically generate test data for this test case"],answer:"a"},
            {chapter:5,exam:"B",number:38,text:"You are testing a sort function that gets a set of numbers as input and returns the same set of numbers sorted in ascending order. The log from the test execution looks as follows.\n\nEnvironment configuration: sort function build 2.002.2182, test case set: TCS-3, # of TCs: 5\nTest run ID: 736\nStart 12:43:21.003\n\n12:43:21.003 Execution of TC1. Input: 3. Output: 3. Result: passed\n12:43:21.003 Execution of TC2. Input: 3 11 6 5. Output: 3 5 6 11. Result: passed\n12:43:21.004 Execution of TC3. Input: 8 7 3 7 1. Output: 1 3 7 8. Result: failed\n12:43:21.005 Execution of TC4. Input: -2 -2 -2 -3 -3. Output: -3 -2. Result: failed\n12:43:21.005 Execution of TC5. Input: 0 -2 0 3 4 4. Output: -2 0 3 4. Result: failed\n\nEnd 12:43:21.005\nTotal time of test cycle: 0:00:00.002\n\nWhich of the following provides the BEST description of the failure that can be used in a defect report?",choices:["The system fails to sort several sets of numbers. Reference: TC3, TC4, TC5","The system seems to disregard duplicates while sorting. Reference: TC3, TC4, TC5","The system fails to sort negative numbers. Reference: TC4, TC5","TC3, TC4 and TC5 have defects (duplicate input data) and should be corrected"],answer:"b"},
            // Exam A
            {chapter:5,exam:"A",number:30,text:"How do testers add value to iteration and release planning?",choices:["Testers determine the priority of the user stories to be developed","Testers focus only on the functional aspects of the system to be tested","Testers participate in the detailed risk identification and risk assessment of user stories","Testers guarantee the release of high-quality software through early test design during the release planning"],answer:"c"},
            {chapter:5,exam:"A",number:31,text:"Which TWO of the following options are the exit criteria for testing a system?",choices:["Test environment readiness","The ability to log in to the test object by the tester","Estimated defect density is reached","Requirements are translated into given/when/then format","Regression tests are automated"],answer:"c, e"},
            {chapter:5,exam:"A",number:32,text:"Your team uses the three-point estimation technique to estimate the test effort for a new high-risk feature. The following estimates were made:\n\nMost optimistic estimation: 2 person-hours\nMost likely estimation: 11 person-hours\nMost pessimistic estimation: 14 person-hours\n\nWhat is the final estimate?",choices:["9 person-hours","14 person-hours","11 person-hours","10 person-hours"],answer:"d"},

            {chapter:5,exam:"A",number:34,text:"Consider the following test categories (1-4) and agile testing quadrants (A-D):\n1. Usability testing\n2. Component testing\n3. Functional testing\n4. Reliability testing\n\nA. Agile testing quadrant Q1: technology facing, supporting the development team\nB. Agile testing quadrant Q2: business facing, supporting the development team\nC. Agile testing quadrant Q3: business facing, critique the product\nD. Agile testing quadrant Q4: technology facing, critique the product\n\nHow do the following test categories map onto the agile testing quadrants?",choices:["1C, 2A, 3B, 4D","1D, 2A, 3C, 4B","1C, 2B, 3D, 4A","1D, 2B, 3C, 4A"],answer:"a"},
            {chapter:5,exam:"A",number:35,text:"During a risk analysis the following risk was identified and assessed:\n\nRisk: Response time is too long to generate a report\nRisk likelihood: medium; risk impact: high\n\nResponse to risk:\n- An independent test team performs performance efficiency testing during system testing\n- A selected sample of end users performs alpha testing and beta testing before the release\n\nWhat measure is proposed to be taken in response to this analyzed risk?",choices:["Risk acceptance","Contingency plan","Risk mitigation","Risk transfer"],answer:"c"},

            {chapter:5,exam:"A",number:37,text:"You need to update one of the automated test scripts to be in line with a new requirement. Which process indicates that you create a new version of the test script in the test repository?",choices:["Traceability management","Maintenance testing","Configuration management","Requirements engineering"],answer:"c"},
            {chapter:5,exam:"A",number:38,text:"You received the following defect report from the developers stating that the anomaly described in this test report is not reproducible.\n\nApplication hangs up\n2022-May-03 – John Doe – Rejected\n\nThe application hangs up after entering 'Test input: $ä' in the Name field on the new user creation screen. Tried to log off, log in with test_admin01 account, same issue. Tried with other test admin accounts, same issue. No error message received; log (see attached) contains fatal error notification. Based on the test case TC-1305, the application should accept the provided input and create the user. Please fix with high priority, this feature is related to REQ-0012, which is a critical new business requirement.\n\nWhat critical information is MISSING from this test report that would have been useful for the developers?",choices:["Expected result and actual result","References and defect status","Test environment and test item","Priority and severity"],answer:"c"},
            // Additional Questions - Exam A
            {chapter:5,exam:"A",number:"A19",text:"Consider the following part of a test plan:\n\nTesting will be performed using component testing and component integration testing. The regulations require to demonstrate that 100% branch coverage is achieved for each component classified as critical.\n\nWhich part of the test plan does this part belong to?",choices:["Communication","Risk register","Context of testing","Test approach"],answer:"d"},
            {chapter:5,exam:"A",number:"A20",text:"Your team uses planning poker to estimate the test effort for a newly required feature. There is a rule in your team that if there is no time to reach full agreement and the variation in the results is small, rules like 'accept the number with the most votes' can be applied.\n\nAfter two rounds, the consensus was not reached, so the third round was initiated.\n\nWhich of the following is the BEST example of the next step?",choices:["The product owner has to step in and make a final decision","Accept 13 as the final test estimate as this has most of the votes","No further action is needed. Consensus has been reached","Remove the new feature from the current release because consensus has not been reached"],answer:"b"},
            {chapter:5,exam:"A",number:"A21",text:"Which of the following is TRUE regarding the test pyramid?",choices:["It emphasizes having far more tests at the lower test levels","It suggests that each low-level test checks a large part of the functionality","It describes distribution of test types across the SDLC","It has no impact on the construction of automated tests"],answer:"a"},
            {chapter:5,exam:"A",number:"A22",text:"During risk analysis the team considered the following risk: 'The system allows too high a discount for a customer'. The team estimated the risk impact to be very high.\n\nWhat can one say about the risk likelihood?",choices:["It is also very high. High risk impact always implies high risk likelihood","It is very low. High risk impact always implies low risk likelihood","One cannot say anything about risk likelihood. Risk impact and risk likelihood are independent","Risk likelihood is not important with such a high-risk impact. One does not need to define it"],answer:"c"},
            {chapter:5,exam:"A",number:"A23",text:"The following list contains risks that have been identified for a new software product to be developed:\ni. Management moves two experienced testers to another project\nii. The system does not comply with security standards\niii. System response time exceeds user requirements\niv. Stakeholders have inaccurate expectations\nv. Disabled people have problems when using the system\n\nWhich of them are project risks?",choices:["i, iv are project risks","iv, v are project risks","i, iii are project risks","ii, v are project risks"],answer:"a"},
            {chapter:5,exam:"A",number:"A24",text:"Which of the following is an example of how product risk analysis influences thoroughness and scope of testing?",choices:["The test manager monitors and reports the level of all known risks on a daily basis so the stakeholders can make an informed decision on the release date","One of the identified risks was 'Lack of support of open-source databases', so the team decided to integrate the system with an open-source database","During the quantitative risk analysis, the team estimated the total level of all identified risks and reported it as the total residual risk before testing","Risk assessment revealed a very high level of performance risks, so it was decided to perform detailed performance efficiency testing early in the SDLC"],answer:"d"},

        function renderQuestions() {
            const selectedChapter = document.getElementById('chapterSelect').value;
            const selectedExam = document.getElementById('examSelect').value;
            const container = document.getElementById('questionsContainer');
            
            let filteredQuestions = questions.filter(q => {
                const chapterMatch = selectedChapter === 'all' || q.chapter == selectedChapter;
                const examMatch = selectedExam === 'all' || q.exam === selectedExam;
                return chapterMatch && examMatch;
            });

            if (filteredQuestions.length === 0) {
                container.innerHTML = '<div class="no-questions">No questions match your selection.</div>';
                document.getElementById('displayedQuestions').textContent = '0';
                return;
            }

            // Group by chapter
            const grouped = {};
            filteredQuestions.forEach(q => {
                if (!grouped[q.chapter]) {
                    grouped[q.chapter] = [];
                }
                grouped[q.chapter].push(q);
            });

            let html = '';
            const chapterNames = {
                1: 'Fundamentals of Testing',
                2: 'Testing Throughout the Software Development Lifecycle',
                3: 'Static Testing',
                4: 'Test Analysis and Design',
                5: 'Managing the Test Activities',
                6: 'Test Tools'
            };

            Object.keys(grouped).sort((a, b) => a - b).forEach(chapter => {
                html += `<h2 class="chapter-title">Chapter ${chapter}: ${chapterNames[chapter]}</h2>`;
                
                grouped[chapter].forEach((q, idx) => {
                    const questionId = `q-${q.exam}-${q.chapter}-${q.number}`;
                    html += `
                        <div class="question-card">
                            <div class="question-header">
                                <span class="question-number">Question ${q.number} (Exam ${q.exam})</span>
                                <span class="exam-badge">Sample Exam ${q.exam}</span>
                            </div>
                            <div class="question-text">${q.text}</div>
                            <div class="choices">
                                ${q.choices.map((choice, i) => `
                                    <div class="choice">
                                        <span class="choice-label">${String.fromCharCode(97 + i)}).</span>
                                        ${choice}
                                    </div>
                                `).join('')}
                            </div>
                            <button class="show-answer-btn" onclick="toggleAnswer('${questionId}')">
                                Show Answer
                            </button>
                            <div id="${questionId}" class="answer-section">
                                <div class="correct-answer">
                                    ✓ Correct Answer: ${q.answer.toUpperCase()}
                                </div>
                            </div>
                        </div>
                    `;
                });
            });

            container.innerHTML = html;
            document.getElementById('displayedQuestions').textContent = filteredQuestions.length;
        }

        function toggleAnswer(id) {
            const answerSection = document.getElementById(id);
            const btn = answerSection.previousElementSibling;
            
            if (answerSection.classList.contains('show')) {
                answerSection.classList.remove('show');
                btn.textContent = 'Show Answer';
            } else {
                answerSection.classList.add('show');
                btn.textContent = 'Hide Answer';
            }
        }

        // Event listeners
        document.getElementById('chapterSelect').addEventListener('change', renderQuestions);
        document.getElementById('examSelect').addEventListener('change', renderQuestions);

        // Initialize
        document.getElementById('totalQuestions').textContent = questions.length;
        renderQuestions();
    </script>
